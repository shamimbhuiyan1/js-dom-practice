<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

   <!--  css link -->
   <link rel="stylesheet" href="style.css">

   <!-- bootstrap link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header class="container">

    </header>
    <main class="container text-center text-success">
          <h1 id="demo">Welcome to my Bank with DOM</h1>
      <div class="mt-3 block bg-success pt-5 rounded-3">
            <h4 class="text-warning ">Please Login</h4>
            <input type="email" placeholder="Enter your email" class="p-1 mb-4 w-75 rounded-3" id="user-email">
            <input type="password" placeholder="Enter your password" class="p-1 mb-4 w-75 rounded-3" id="user-password">

      </div>
    </main>
    <script src="dom-login.js"></script>
