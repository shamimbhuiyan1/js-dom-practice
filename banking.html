<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- bootstrap link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center mt-5 text-danger fs-1">Banking <span class="text-primary">Site</span></h1>
        <section class="container text-center d-flex justify-content-center align-items-center mt-3">
            <div class="text-center text-white bg-primary w-25 p-4 rounded-3 me-3 col-sm-12">
                <h3 class="fs-5">Deposit</h3>
                <h5 class="fs-2" >$<span id="deposit-total">00</span></h5>
            </div>
            <div class="text-center text-dark bg-warning w-25 p-4  rounded-3 me-3 col-sm-12">
                <h3 class="fs-5">Withdraw</h3>
                <h5 class="fs-2">$<span id="withdraw-total">350</span></h5>
            </div>
            <div class="text-center text-dark bg-info w-25 p-4 rounded-3 col-sm-12 col-md-6">
                <h3 class="fs-5">Balance</h3>
                <h5 class="fs-2" >$<span id="balance-total">1350</span></h5>
            </div>


        </section>


        <section class="container text-center d-flex justify-content-center align-items-center mt-3">

            <!-- deposit input section  -->

            <div class="text-center text-white bg-primary w-50 p-4 rounded-3 d-block me-5">
                <h3>Please Deposit</h3>
                <input type="text" class="p-1 mb-4 w-75 rounded-3" placeholder="Enter your deposit amount" name="" id="deposit-input">
                <button class="btn btn-warning w-50 mb-4 " id="deposit-button">Deposit</button>
            </div>

            <!-- withdraw input section  -->
            <div class="text-center text-dark bg-info w-50 p-4 rounded-3  d-block">
                <h3>Please Withdraw</h3>
                <input type="text" class="p-1 mb-4 w-75 rounded-3"placeholder="Enter your withdraw amount" name="" id="withdraw-input">
                <button class="btn btn-warning w-50 mb-4 " id="withdraw-button">Withdraw</button>
            </div>
        </section>

    </main>
    <script src="banking.js"></script>
</body>
</html>
